<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- tham chieu den thu vien JQuery -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//alert(Done loading)
			//Dang ky su kien button click
			$("#btnOk").click(function(event){
				//alert("OK THEN!");
				//lay gia tri cua textbox
				var name = $("#txtName").val();
				alert("Hi "+name);
				$("#txtName").css('display', 'none');
			});
			$("#btnOk2").click(function(event){
				$("#txtName").css({
					display: 'inline',
					color: 'orange'
				});
			});
		});
	</script>
</head>
<body>
<form>
	<input type="text" name="" id="txtName">
	<input type="button" name="OK" value="btnOk">
	<input type="button" name="OK2" value="btnOk2">
</form>
</body>
</html>
